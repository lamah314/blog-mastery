<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blog</title>
    <link rel="stylesheet" type="text/css" href="../css/home.css">
</head>

<body>
        <header>
                <nav class="main-nav">
                    <ul class="nav-links">
                        <li><a class="links" href="/">Home</a></li>
                        <li><a class="links" href="/post/">Posts</a></li>
                        <li><a class="links" href="/author/">Authors</a></li>
                        <li><a class="links" href="/genre/">Genres</a></li>
                        <li><a class="links" href="/tag/">Tags</a></li>
                    </ul>
                </nav>
                <section class="hero-image-2nd">
                </section>
            </header>

    <main>
        <section class="section tag-post-button">
            <form method="get" th:action="|/tag/${tag.id}/addPostToTag|">
                <button type="submit" th:text="|Add Post to the ${tag.name} tag|">Add Post to this tag</button>
            </form>
        </section>
        <section class="section author-section">
            <h2 class="tag-name" th:text="|${tag.name}|">Tag Name</h2>
            <p class="tag__post-section">Posts:</p>
            <ul class="tag-postlist" th:each="post : ${tag.posts}">
                <li class="tag-post">
                    <a class="tag-post-anchor" th:href="@{|/post/${post.id}|}" th:text="${post.title}">Posts</a>
                </li>
            </ul>
        </section>
    </main>
</body>

</html>
