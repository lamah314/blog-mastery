<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blog</title>
    <link rel="stylesheet" href="../css/home.css">
</head>

<body>
    <figure>
        <img class="hero-image" src="../media/blog.jpg" alt="Blog">
    </figure>
    <nav class="main-nav">
        <ul class="nav-links">
            <li><a class="links" href="/">Home</a></li>
            <li><a class="links" href="/post/">Posts</a></li>
            <li><a class="links" href="/author/">Authors</a></li>
            <li><a class="links" href="/genre/">Genres</a></li>
            <li><a class="links" href="/tag/">Tags</a></li>
        </ul>
    </nav>

    <main>
        <form class="form" action="/post/addPost" method="post">
            <table>
                <tr>
                    <td>Title:</td>
                    <td><input type="text" name="postTitle" /></td>
                </tr>
                <tr>
                    <td> Body:</td>
                    <td><input type="text" name="postBody" /></td>
                </tr>
                <tr>
                    <td> Author: <select name="authorId">
                            <option th:each="author : ${authors}" th:value="${author.id}"
                                th:text="|Name: ${author.name}|">
                            </option>
                        </select>
                    </td>

                </tr>
                <tr>
                    <td> Genre: <select name="genreId">
                            <option th:each="genre : ${genres}" th:value="${genre.id}" th:text="|Name: ${genre.name}|">
                            </option>
                        </select>
                    </td>

                </tr>
                <tr>
                    <td> Tag: <select name="tagId">
                            <option th:each="tag : ${tags}" th:value="${tag.id}" th:text="|Name: ${tag.name}|">
                            </option>
                        </select>
                    </td>
                </tr>

                <tr><td><button type="submit">Submit</button></td></tr>
            </table>
        </form>
    </main>
</body>

</html>
