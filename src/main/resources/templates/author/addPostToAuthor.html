<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blog</title>
    <link rel="stylesheet" type="text/css" href="/../css/home.css">
</head>

<body>
    <header>
        <nav class="main-nav">
            <ul class="nav-links">
                <li><a class="links" href="/">Home</a></li>
                <li><a class="links" href="/post/">Posts</a></li>
                <li><a class="links" href="/author/">Authors</a></li>
                <li><a class="links" href="/genre/">Genres</a></li>
                <li><a class="links" href="/tag/">Tags</a></li>
            </ul>
        </nav>
        <section class="hero-image-2nd">
        </section>
    </header>

    <main>
        <form class="form" th:action="|/author/${author.id}/addPostToAuthor|" method="post">
            <fieldset class="field-set">
                Post: <select name="postId">
                    <div th:each="post : ${posts}">
                        <div th:unless="${author.checkPostsInAuthor(post)}">
                            <option th:value="${post.id}" th:text="|Name: ${post.title}|">
                            </option>
                        </div>
                    </div>
                </select>
            </fieldset>
            <button type="submit">Submit</button>
        </form>
    </main>
</body>

</html>
